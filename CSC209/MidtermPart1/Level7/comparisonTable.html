<!DOCTYPE html>
<html>
<head>
  <title>Midterm Part 1: Level 7</title>
  <!--
    This link tag creates a relationship between this HTML file and a relative file path to an external CSS file within
    the font-awesome folder. It provides the icons for the checkmarks and the crosses. The parts of this document that
    uses the linked file are the class attribute values inside the <i> elements, as it specifies which icon to display.
  -->
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/comparisonTable.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    const ROW = 
      "<tr><td>NAME</td><td><i class='CHECKCROSS1'></i></td><td><i class='CHECKCROSS2'></i></td></tr>";
    const NROWS = 10;
    const NAMES = ["Fernanda", "Karen", "Elssie", "Taylor", "Judith", "Liz", "Aster", "Ella", "Maria", "Luisa"];
    const PART1 = ["fa fa-check", "fa fa-remove"];
    const PART2 = ["fa fa-remove", "fa fa-check"];
  </script>
  <script src="js/comparisonTable.js"></script>
</head>
<body>
  <a href="../midtermPt1.html">Return To Levels</a>
  <h2>Comparison Table</h2>
  <table id="compTable">
    <tr>
      <th style="width:50%">Name</th>
      <th>Part 1</th>
      <th>Part 2</th>
    </tr>
    <!-- Assuming the manual second row should be deleted since information should come from the global array variables-->
  </table>
  <script>
  //Assuming the part 1 and part 2 column values should vary randomly per row created
    for (let i = 0; i < NROWS; i++){
      let pt1Idx = Math.floor(Math.random() * 2);
      let pt2Idx = Math.floor(Math.random() * 2);
      addRow(PART1[pt1Idx], PART2[pt2Idx], NAMES[i]);
    }
  </script>
</body>
</html>
