<!DOCTYPE html>
<html>
<head>
    <script>
        const NRWEEKS = 6;
        const WEEKSTR="<h1>Week NR</h1>";
        const DATESTR="<h2>DATEX</h2>"
        const dates = ["Sep 1-7", "Sep 8-14", "Sep 15-20", "Sep 21-27", "Oct 1-7", "Oct 8-14"];
        const TOPICSTR = "<h3>TOPICX</h3>"
        const topics = ["Installation", "HTML", "CSS", "JavaScript1", "", ""];
        const TEXTSTR = "<p>TEXTX</p>";
        const texts = ["We install software", "We make our first Html", "We style pages with Css", "Get started on Javascript", "", ""]


        
    </script>
</head>

<body>
<!-- <h1>Week 0</h1> -->

<script>
    /* document.getElementsByTagName('body')[0].innerHTML += WEEKSTR; */
    var body=" ";
    for (let i=0; i< NRWEEKS; i++){
        body += WEEKSTR.replace("NR", i +1);
        body += DATESTR.replace("DATEX", dates[i])
        body += TOPICSTR.replace("TOPICX", topics[i])
        body += TEXTSTR.replace("TEXTX", texts[i])
    }  
    document.getElementsByTagName('body')[0].innerHTML += body;  
</script>


</body>
</html>
