<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/css.css">
</head>
<body>

<div class="slideshow-container">
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="Images/mike-petrucci-uIf6H1or1nE-unsplash.jpg" style="width:100%">
    <div class="text">Moon</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="Images/vivek-doshi-obsBswnv7FI-unsplash.jpg" style="width:100%">
    <div class="text">Sun</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="Images/nasa-vhSz50AaFAs-unsplash.jpg" style="width:100%">
    <div class="text">Earth</div>
  </div>

  <a class="prev" onclick="plusSlides(-1)"><</a>
  <a class="next" onclick="plusSlides(1)">></a>
</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>
<script src="js/res.js"></script>
</body>
</html>
