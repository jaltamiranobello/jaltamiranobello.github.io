<body>
    <h1>External JS File</h1>

    <h1>Change Image SRC Using Buttons</h1>
    <img id="myImage" src="https://images.pexels.com/photos/47367/full-moon-moon-bright-sky-47367.jpeg" style="width:300px">
    <br>
    <button onclick="document.getElementById('myImage').src='https://images.pexels.com/photos/87611/sun-fireball-solar-flare-sunlight-87611.jpeg'">Goodmorning!</button>
    <button onclick="document.getElementById('myImage').src='https://images.pexels.com/photos/47367/full-moon-moon-bright-sky-47367.jpeg'">Goodnight!</button>
</body>
