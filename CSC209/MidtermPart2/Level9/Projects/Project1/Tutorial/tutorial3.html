<!DOCTYPE html>
<!-- Layout Example -->
<html>
<head>
<title>Layout Example</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    header{
        background-color:darkgreen;
        text-align:center;
        padding:40px;
        font-family: fantasy;
        color:white;
        font-size:40px;
        border:1px solid black;
    }
    nav{
        float:left;
        background-color:darkseagreen;
        color:white;
        font-family:fantasy;
        width:30%;
        height:200px
    }

    article{
        float:left;
        background-color:darkolivegreen;
        color:white;
        font-family:fantasy;
        width:70%;
        height:200px;
    }
    section{
        border: 1px solid black;
        clear:both;
    }

    footer{
        background-color:darkgreen;
        color:white;
        font-size:30px;
        font-family:fantasy;
        text-align: center;
        border: 1px solid black;
        clear:both;
    }

</style>
</head>
<body>
    <header>Colors</header>
    <section>
        <nav>
            <uL>
                <li><a href="https://htmlcolorcodes.com/colors/shades-of-red/">Red</a></li>
                <li><a href="https://htmlcolorcodes.com/colors/shades-of-blue/">Blue</a></li>
                <li><a href="https://htmlcolorcodes.com/colors/shades-of-yellow/">Yellow</a></li>
            </uL>
        </nav>

        <article>
            <h1>Primary Colors</h1>
            <p>The primary colors can be used to create all colors.</p>
        </article>
    </section>

    <footer>
        <p>Goodbye!</p>
    </footer>
    

</body>
</html>
