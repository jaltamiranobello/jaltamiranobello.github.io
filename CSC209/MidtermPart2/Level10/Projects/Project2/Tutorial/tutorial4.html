<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h1>InnerHTML vs. InnerText</h1>
    <h2>Change HTML Element with innerHTML</h2>
    <p id="par">Welcome to CSC209!</p>
    <button type="button" onclick="document.getElementById('par').innerHTML ='<h3>Welcome to CSC209!</h3>'">Change Element</button>
    <h2>Change HTML Text Content with innerText</h2>
    <p id="par2">My name is Fernanda.</p>
    <button type="button" onclick="document.getElementById('par2').innerText = 'I am a senior!'">Change Text</button>
</body>
</html>
