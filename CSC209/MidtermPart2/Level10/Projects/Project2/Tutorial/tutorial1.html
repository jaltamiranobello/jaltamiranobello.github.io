<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h1>Change Text Using innerHTML</h1>
    <p id="demo">I am 20 years old</p>
    <button type="button" onclick='document.getElementById("demo").innerHTML = "My birthday is in November!"'>Click Me!</button>

    <h1>Hide Element</h1>
    <p id="message">Hello, I am here.</p>
    <button type="button" onclick="document.getElementById('message').style.display='none'">Hide Me!</button>
</body>
</html>
