<!DOCTYPE html>
<!-- Responsive Example  -->
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<h1>Response Image Size</h1>
<p>Make the width of the page smaller to see the sun.</p>
<body>
    <picture>
        <source srcset="https://images.pexels.com/photos/87611/sun-fireball-solar-flare-sunlight-87611.jpeg" alt="Sun" media="(max-width: 800px)">
        <img src="https://images.pexels.com/photos/47367/full-moon-moon-bright-sky-47367.jpeg" alt="Moon" style="width:500px;">
    </picture>

</body>
</html>
