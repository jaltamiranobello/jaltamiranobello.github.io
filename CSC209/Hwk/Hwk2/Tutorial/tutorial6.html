<!DOCTYPE html>
<!-- CSS Inline and Internal Example-->
<html>
<head>
    <style>
        h1{
            background-color: blue;
            text-align: center;
            color:chocolate;
        }
        p{
            color:chocolate;
        }
    </style>
</head>
<body>

<h1>Internal</h1>
<p>This header above and this paragraph use the internal style.</p>

<h1 style="background-color:chocolate;color:blue;text-align:right;">Inline</h1>
<p style="color:blue;">This section uses inline style to overwrite the internal style.</p>

</body>
</html>
